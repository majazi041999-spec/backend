server:
  port: 8080

  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/taskchi
    username: taskchi
    password: taskchi

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
logging:
  level:
    org.springframework.security: DEBUG
